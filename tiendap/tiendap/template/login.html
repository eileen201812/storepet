{% extends "main-template.html" %}{% load static %}
{% block title %}StorePet home{% endblock %}
{% block content %}

<section class="vh-100">
	<div class="container-fluid">
	  <div class="row">
		<div class="col-sm-6 text-black">
  
		  <div class="px-5 ms-xl-4">
			<i class="fas fa-crow fa-2x me-5 pt-10 mt-xl-9" ></i>
			<img src="{%  static 'img\icon\logo-pet.png'%}">
		  </div>
  
		  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
			<form  id="frm-login" method="POST" action="/login"style="width: 23rem;">{% csrf_token %}
  
			  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
			  <div class="form-outline mb-4">
				<label for="txt-username" class="form-label">USERNAME</label>
				<input id="txt-username" name="username" class="form-control" placeholder="username" required />
			  </div>
  
			  <div class="form-outline mb-4">
				<label for="txt-password" class="form-label">PASSWORD</label>
              <input type="password" id="txt-password" name="password" class="form-control" placeholder="password" required/> 
			  </div>
  
			  <div class="pt-1 mb-4">
				<button type="submit" style="margin-top: 15px;" 
                            class=" col-sm-3 btn btn-primary">LOGIN</button>
			  </div>
  
			  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Se te olvidó tu contraseña?</a></p>
			  <p>¿No tienes una Cuenta? <a href="/usuario" class="link-info">Registrate aqui</a></p>
  
			</form>
  
		  </div>
  
		</div>
		<div class="col-sm-6 px-0 d-none d-sm-block">
		  <img src="{%  static 'img\servicios\holi.jpg'%}"
			alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
		</div>
	  </div>
	</div>
  </section>
{% endblock %}
